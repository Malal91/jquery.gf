<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Plugin generateur de formulaire</title>
        <link rel="stylesheet" href="css/jquery.gf.css"/>
    </head>
    <body>
        <div class="panel-gf"></div>
        
        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/jquery.gf.js"></script>
        <script type="text/javascript">
            $(document).ready(function($){
                $(".panel-gf").gf({
                    password: ["mot de passe"],
                    action: 'jquery.gf.html',
                    method: 'post'
                });
            });
           
        </script>
    </body>
</html>
